---

- hosts: aws
  connection: local
  roles:
    - common
    - python
    - nginx
    - supervisor
    - sentry
  gather_facts: false
  # Because Ubuntu doesn't come with correct version of Python
  pre_tasks:
    - name: Update apt packages
      raw: apt-get update
    - name: Install python
      raw: apt-get install python-minimal aptitude -y
    - name: Gather facts
      action: setup
  become: yes

- hosts: dev
  roles:
    - common
    - redis_server
    - python
    - nginx
    - postgres
    - supervisor
    - sentry
  gather_facts: false
  # Because Ubuntu doesn't come with correct version of Python
  pre_tasks:
    - name: Update apt packages
      raw: apt-get update
    - name: Install python
      raw: apt-get install python-minimal aptitude -y
    - name: Gather facts
      action: setup
  become: yes # become sudo
